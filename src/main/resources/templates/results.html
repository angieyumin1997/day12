<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gif</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="g: ${gif}">
                <td data-th-text="${g.name}"></td>
                <td><img data-th-src="${g.image}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
